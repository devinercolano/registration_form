<!DOCTYPE html>
<html>
<head>
	<title>Users</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <table>
        <tr>
            <th>id</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
        {%for friend in friend_list%}
            <tr>
                <td>{{ friend['id'] }}</td>
                <td>{{friend['first_name']}} {{friend['last_name']}}</td>
                <td>{{friend['email']}}</td>
                <td>{{friend['created_at']}}</td>
                <td>                        
                    <a href="/users/{{ friend['id'] }}/edit"><button>Edit</button></a>
                    <form action="/users/{{ friend['id'] }}/delete" method="POST">
                        <input type="submit" name="delete" value="Delete">
                    </form>
                </td>

            </tr>
        {% endfor %}
    </table>
    <a href="/users/new">Add a new user</a>
            
</body>
</html>
